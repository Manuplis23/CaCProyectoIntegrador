<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PULL-Games</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/iniciar_sesion.css">
</head>
<body>
    <header>
        <nav>
            <a class="nav-link navbar-brand text-white" href="/index.html">PULL-GAMES </a>
           
        </nav>
    </header>
    <main>
        <section class="form-wrapper">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm" novalidate>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" required name="email" id="email">
                </div>
                <div class="error" id="error-email"></div>
                <div class="form-control password-wrapper">
                    <label for="password">Contraseña</label>
                    <input type="password" required name="password" id="password">
                    <span class="toggle-password" id="togglePassword">
                        <i class="material-symbols-outlined">visibility</i>
                    </span>
                </div>
                <div class="error" id="error-password"></div>
                <button type="submit">Iniciar Sesión</button>
                <div class="form-help">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </section>
    </main>
    <script src="/static/js/iniciar_sesion.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12B5ZZN1B9+6Wkzw2G6zZ69e7W7uX/s7F5dk2r5l2r5k+z5D" crossorigin="anonymous"></script>
</body>
</html>
